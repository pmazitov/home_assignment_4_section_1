{% extends 'base.html' %}

{% block content %}
    <nav>
        <a href="{{ url_for('create') }}">New post</a>
    </nav>
    <h1>{% block title %} All Posts: {% endblock %}</h1>
    {% for post_id, message in messages.items() %}
        <div class='message'>
		    <a href="{{ url_for('postpage', post_id=post_id) }}">{{ message['title'] }}</a>
        </div>
    {% endfor %}
{% endblock %}
